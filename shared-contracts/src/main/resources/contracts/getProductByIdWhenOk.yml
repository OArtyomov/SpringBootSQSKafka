request:
  method: GET
  url: /products/1
response:
  status: 200
  body:
    "id": 1
    "name": "ExampleOfProduct"
    "description": "This is example of product"
    "featured": false
  headers:
    Content-Type: application/json
  matchers:
    body:
      - path: $.name
        type: by_regex
        value: ExampleOfProduct
      - path: $.description
        type: by_regex
        value: ^This is exam[a-zA-Z]le of product$